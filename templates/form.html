<!DOCTYPE html>
<html>
    <head>
        <title>VPI Web Page</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/index.modern.js"></script>
        <script src="/static/js/magic.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
      <div class="buttons">
        <h3>Edit Point Cue 01</h3>

        <label>Speed:</label>
        <input type="number"
               value=""
               id="fS"
               name="speed"
               class="large"
               min="1" max="998"
               placeholder="speed 1-9">

        <label>Direction: 1 CW / 0 CCW</label>
        <input value=""
               id="fD"
               name="direction"
               class="large"
               type="number" min="0" max="1"
               placeholder="Direction">

        <label>Angle: Enter from 0 to 360</label>
        <input value=""
               id="fA"
               name="angle"
               class="large"
               type="number" min="0" max="1080"
               placeholder="Angle">

         <input type="text" value="{{txtfile}}" disabled>

          <button id="btnUpdate">Update</button>

      </div>

    </body>

    <script>
      loadCues();
    </script>


</html>
