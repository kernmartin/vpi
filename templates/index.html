<!DOCTYPE html>
<html>
    <head>
        <title>VPI Web Page</title>
        <link rel="stylesheet" href="/static/css/uikit.css">
        <link rel="stylesheet" href="/static/css/addon.css">
        <script src="/static/js/index.modern.js"></script>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/magic.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <style>

    body {
    background-image: url('/static/img/bg.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    min-height: 100vh;

    }
    </style>

    <body class="bgimage">


      <div class="uk-container uk-padding" style="background: rgba(255,255,255,0.1); color: black;">
          <div class="uk-flex uk-flex-wrap uk-flex-wrap-around">
            <div class="uk-width-auto"><a href="/cuemode" class="alarge">CUE</a>  <a href="/cueeditmode" class="alarge">CUE EDIT</a></div>
            <div class="uk-width-expand uk-text-right"><img src="/static/img/logo.png" alt="" style="width: 40px; height: auto;"></div>
          </div>
      </div>


      <div class="uk-container uk-margin-bottom">
        <div class="uk-width-1-1"><h3 style="color: white;">GO TO</h3></div>

      <div class="uk-grid uk-child-width-1-3@s uk-child-width-1-2 uk-child-width-1-4@m uk-grid-large uk-grid-row-small">
        <div><a href="0" class="gB uk-button uk-button-secondary uk-button-large uk-width-1-1">GOTO 0</a></div>
        <div><a href="10000" class="gB uk-button uk-button-secondary uk-button-large uk-width-1-1">GOTO 90</a></div>
        <div><a href="/steps/144000" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">180</a></div>
        <div><a href="/steps/288000" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">360</a></div>
      </div>
      </div>

      <div class="uk-container uk-margin-bottom">
        <div class="uk-width-1-1"><h3 style="color: white;">RESET & CALIBRATE</h3></div>
        <div class="uk-grid uk-child-width-1-4@m uk-grid-large uk-grid-row-small">
            <div><a href="/steps/8000" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">+10</a></div>
            <div><a href="/steps/4000" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">+5</a></div>
            <div><a href="/steps/-8000" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">-10</a></div>
            <div><a href="/steps/-4000" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">-5</a></div>
        </div>
        <div class="uk-grid uk-child-width-1-2@m uk-grid-large uk-grid-row-small">
            <div><a href="/reset" class="gB btn uk-button uk-button-secondary uk-button-large uk-width-1-1">RESET</a></div>
            <div><a href="/stop" class="gB btn uk-button uk-button-secondary uk-button-large uk-width-1-1">STOP</a></div>
        </div>

      </div>

    </body>

</html>
